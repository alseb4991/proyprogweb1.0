{% extends 'base.html' %}

{% block content %}
<div class="page-header"><h2 class="text-center">Perfil de usuario</h2></div>
	<h1 class="text-center"><span class="label label-success">Hola de nuevo {{ user.username }}</span></h1>
	<br>
	<div class="row">
		<div class="col-sm-4"></div>
		<img class="col-sm-4" id="imagenperfil" src="{{ MEDIA_URL }}{{ user.userprofile.photo }}" alt="Imagen de {{ user.username }}" />
		<div class="col-sm-4"></div>
	</div>
{% endblock content %}
